components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Basic authentication for login requests
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token for authenticated routes

  schemas:
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: "#/components/schemas/Token"
        refresh:
          $ref: "#/components/schemas/Token"
      example:
        access:
          token: "newAccessToken123"
          expires: "2024-12-31T23:59:59Z"
        refresh:
          token: "newRefreshToken123"
          expires: "2024-12-31T23:59:59Z"

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

    BusinessType:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the business type
        name:
          type: string
          description: Name of the business type
        status:
          type: string
          enum: [1, 0]
          description: Status of the business type (1 for active, 0 for inactive)
      example:
        id: "613b6f7a84d1b7f2b09467c5"
        name: "Retail"
        status: "1"

    ChangePasswordRequest:
      type: object
      properties:
        oldPassword:
          type: string
          description: The current password of the user
        password:
          type: string
          description: The new password
      required:
        - currentPassword
        - password
      example:
        oldPassword: "oldPassword123"
        password: "newPassword123"

    VerifyOtpRequestAdmin:
      type: object
      required:
        - email
        - otp
      properties:
        email:
          type: string
        otp:
          type: number
          description: "The one-time password (OTP) for verification"

    VerifyOtpRequestUser:
      type: object
      required:
        - id
        - otp
      properties:
        id:
          type: string
          description: "The user's unique ID (must be a valid MongoDB ObjectId)"
          pattern: "^[a-fA-F0-9]{24}$" # Regex pattern for MongoDB ObjectId
        otp:
          type: number
          description: "The one-time password (OTP) for verification"

    ResendOtpRequest:
      type: object
      required:
        - userId
        - otpType
      properties:
        userId:
          type: string
          description: "The user's unique ID (must be a valid MongoDB ObjectId)"
          pattern: "^[a-fA-F0-9]{24}$" # Regex pattern for MongoDB ObjectId
        otpType:
          type: string
          description: "The OTP type to resend. Possible values are 'email' and 'passwordReset'."
          enum:
            - email
            - passwordReset
          example: email/passwordReset

    UserProfile:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the user
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        bio:
          type: string
          description: Short bio or description of the user
        socialMediaLinks:
          type: array
          items:
            type: string
            format: uri
          maxItems: 5
          description: Array of up to 5 social media links (e.g., Facebook, Instagram)
        profilePhoto:
          type: string
          format: binary
          description: URL of the user's profilePhoto image
        followersCount:
          type: integer
          description: Number of followers the user has
        followingCount:
          type: integer
          description: Number of users the user is following
      required:
        - id
        - name
        - email
        - phone
        - bio
      example:
        id: "user123"
        name: "John Doe"
        email: "johndoe@example.com"
        phone: "+1234567890"
        bio: "This is a short bio about John Doe."
        profilePhoto: "/images/profile/johndoe.jpg"

    CartItem:
      type: object
      properties:
        productId:
          type: string
          description: The ID of the product or food item
          example: 66fc32743be26b54e9be9085
        quantity:
          type: integer
          description: Quantity of the item to add to the cart
          example: 2
        selectedSize:
          type: string
          description: Size of the item (if applicable)
          example: M
        selectedColor:
          type: string
          description: Color of the item (if applicable)
          example: Red
        price:
          type: number
          description: The price of the item
          example: 10.99

    Order:
      type: object
      properties:
        orderId:
          type: string
          description: The custom order ID
          example: 1697055785
        orderNumber:
          type: string
          description: The custom order number
          example: "#1697055785"
        status:
          type: string
          description: The status of the order
          example: processing
        paymentMethod:
          type: string
          description: The payment method used
          example: cash
        deliveryAddress:
          $ref: "#/components/schemas/DeliveryAddress"
        totalPrice:
          type: number
          description: The total price of the order
          example: 100.50
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
                description: The ID of the product
                example: 66fc32743be26b54e9be9085
              productName:
                type: string
                description: Name of the product
                example: "Pizza Margherita"
              quantity:
                type: integer
                description: The quantity of the product
                example: 2
              selectedSize:
                type: string
                description: The selected size (if applicable)
                example: M
              selectedColor:
                type: string
                description: The selected color (if applicable)
                example: Red
              price:
                type: number
                description: The price of the product
                example: 20.99
        subtotal:
          type: number
          description: The subtotal of the order
          example: 60.00
        tax:
          type: number
          description: The tax applied to the order
          example: 5.99
        deliveryCharge:
          type: number
          description: The delivery charge applied to the order
          example: 5.00
        createdAt:
          type: string
          description: The date when the order was placed
          example: 2024-10-12T19:48:12.688Z
        updatedAt:
          type: string
          description: The date when the order was last updated
          example: 2024-10-12T19:48:12.688Z

    DeliveryAddress:
      type: object
      properties:
        name:
          type: string
          description: The name of the person receiving the order
          example: John Doe
        street:
          type: string
          description: Street address
          example: 123 Main St
        city:
          type: string
          description: City of the delivery address
          example: New York
        state:
          type: string
          description: State of the delivery address
          example: NY
        country:
          type: string
          description: Country of the delivery address
          example: USA
        postalCode:
          type: string
          description: Postal code
          example: 10001
        phone:
          type: string
          description: Contact phone number
          example: 555-1234

    Items:
      type: object
      properties:
        itemType:
          type: string
          description: The type of the item (food, room, product)
          example: food
        businessId:
          type: string
          description: The ID of the associated business (ObjectId)
          example: 60d0fe4f5311236168a109ca
        businessTypeId:
          type: string
          description: The ID of the associated business type (ObjectId)
          example: 60d0fe4f5311236168a109cb
        available:
          type: boolean
          description: Availability status of the item
          example: true
        images:
          type: array
          items:
            type: string
            description: Image URLs for the item
          example:
            - "https://example.com/image1.jpg"
        # For food items
        dishName:
          type: string
          example: Pizza
        dishDescription:
          type: string
          example: "Delicious pizza with extra cheese"
        dishPrice:
          type: number
          example: 10.99
        dineInStatus:
          type: boolean
          example: true
        operatingDetails:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                example: "2024-10-01"
              startTime:
                type: string
                example: "10:00 AM"
              endTime:
                type: string
                example: "10:00 PM"
        tableManagement:
          type: array
          items:
            type: object
            properties:
              tableNumber:
                type: string
                example: "Table 1"
              seatingCapacity:
                type: number
                example: 4
        # For room items
        roomName:
          type: string
          example: "Deluxe Room"
        roomType:
          type: string
          example: "Suite"
        roomDescription:
          type: string
          example: "Spacious room with sea view"
        roomPrice:
          type: number
          example: 150
        roomTax:
          type: number
          example: 20
        checkIn:
          type: string
          example: "2:00 PM"
        checkOut:
          type: string
          example: "11:00 AM"
        amenities:
          type: array
          items:
            type: string
          example:
            - "WiFi"
            - "Air Conditioning"
            - "Pool"
        # For product items
        productName:
          type: string
          example: "T-Shirt"
        productCategory:
          type: string
          example: "Clothing"
        productDescription:
          type: string
          example: "Comfortable cotton t-shirt"
        productPrice:
          type: number
          example: 25.99
        variants:
          type: array
          items:
            type: object
            properties:
              variantName:
                type: string
                example: "Medium"
              size:
                type: string
                example: "M"
              color:
                type: string
                example: "Red"
              productPrice:
                type: number
                example: 29.99
              nonReturnable:
                type: boolean
                example: false

    PartnerBusiness:
      type: object
      properties:
        businessName:
          type: string
          description: Name of the business
          example: "My Awesome Business"
        businessType:
          type: string
          description: The ObjectId of the business type
          example: "66db3c19490360a26a552adb"
        businessDescription:
          type: string
          description: A brief description of the business
          example: "We provide high-quality services and offer a wide range of services and products for our customers."
        countryCode:
          type: string
          example: "+91"
        mobile:
          type: string
          description: Business mobile number
          example: "1234567890"
        email:
          type: string
          description: Business email address
          example: "business@example.com"
        businessAddress:
          type: object
          description: Business address details
          properties:
            street:
              type: string
              description: Street address of the business
              example: "123 Business St"
            city:
              type: string
              description: City where the business is located
              example: "City"
            state:
              type: string
              description: State where the business is located
              example: "State"
            country:
              type: string
              description: Country where the business is located
              example: "Country"
            postalCode:
              type: string
              description: Postal code of the business location
              example: "12345"
            latitude:
              type: number
              description: Latitude of the business location
              example: 28.6139
            longitude:
              type: number
              description: Longitude of the business location
              example: 77.2090
            location:
              type: object
              description: GeoJSON location data
              properties:
                type:
                  type: string
                  example: "Point"
                coordinates:
                  type: array
                  items:
                    type: number
                  description: Coordinates [longitude, latitude] for the location
                  example: [77.2090, 28.6139]
        openingDays:
          type: array
          description: Days of the week when the business is open
          items:
            type: string
            example: "Monday"
          example: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
        sameTimeForAllDays:
          type: boolean
          description: Indicates if the same opening and closing times apply for all days
          example: false
        uniformTiming:
          type: object
          description: The uniform opening and closing timings if `sameTimeForAllDays` is true
          properties:
            openingTime:
              type: string
              example: "09:00 AM"
            closingTime:
              type: string
              example: "06:00 PM"
        daywiseTimings:
          type: array
          description: Daywise timings for the business if `sameTimeForAllDays` is false
          items:
            type: object
            properties:
              day:
                type: string
                description: The day of the week
                example: "Monday"
              openingTime:
                type: string
                description: Opening time for that day
                example: "09:00 AM"
              closingTime:
                type: string
                description: Closing time for that day
                example: "06:00 PM"
        images:
          type: array
          description: List of image URLs for the business
          items:
            type: string
            example: "https://example.com/image1.jpg"

    DineOutRequest:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the dine-out request
        user:
          type: string
          description: The ID of the user who made the request
        partner:
          type: string
          description: The ID of the partner (restaurant/hotel)
        business:
          type: string
          description: The ID of the business associated with the request
        date:
          type: string
          format: date
          description: The date of the dine-out
        time:
          type: string
          description: The time of the dine-out
        guests:
          type: integer
          description: The number of guests for the dine-out
        dinnerType:
          type: string
          description: Type of dinner (e.g., Dinner, Lunch, etc.)
        status:
          type: string
          enum: [Pending, Accepted, Rejected]
          description: The current status of the dine-out request
        bookingId:
          type: string
          description: The booking ID (if confirmed)
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Post:
      type: object
      properties:
        userId:
          type: string
          description: ID of the user who created the post
        caption:
          type: string
        images:
          type: array
          items:
            type: string
            format: binary
        likes:
          type: number
        comments:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              postedBy:
                type: string
                description: User ID of the person who commented
              postedAt:
                type: string
                format: date-time
        postedAt:
          type: string
          format: date-time

    FAQ:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the FAQ
        question:
          type: string
          description: The question of the FAQ
        answer:
          type: string
          description: The answer to the FAQ
        status:
          type: string
          enum: [active, inactive]
          description: The status of the FAQ
      required:
        - id
        - question
        - answer
      example:
        id: "faq123"
        question: "How can I reset my password?"
        answer: "Go to the account settings and click on 'Reset Password'."
        status: "active"

    StaticContent:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the static content
        type:
          type: string
          enum: [terms, refund_policy, shipping_policy, privacy]
          description: Type of static content
        title:
          type: string
          description: Title of the content
        content:
          type: string
          description: The static content body
        status:
          type: string
          enum: [active, inactive]
          description: Status of the static content
      required:
        - id
        - type
        - title
        - content
      example:
        id: "content123"
        type: "terms"
        title: "Terms and Conditions"
        content: "These are the terms and conditions for using our service."
        status: "active"
    # Other schemas like Admin, VerifyOtpRequestUser, VerifyOtpRequestPartner...

  responses:
    DuplicateEmail:
      description: Email already exists
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    PasswordMismatch:
      description: The new password and confirm password do not match
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InvalidCurrentPassword:
      description: The current password is invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

paths:
  /admin/auth/login:
    post:
      summary: Super Admin login with email or mobile and password
      tags:
        - Super Admin
      security:
        - basicAuth: [] # Use Basic Auth for login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emailOrPhone:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - emailOrPhone
                - password
      responses:
        "200":
          description: Super Admin logged in successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /admin/auth/refresh-tokens:
    post:
      summary: Refresh Token for Super Admin
      tags:
        - Super Admin
      security:
        - basicAuth: [] # Use Basic Auth for refreshing tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: The refresh token provided during login
              required:
                - refreshToken
      responses:
        "200":
          description: New access token generated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        "400":
          description: Invalid refresh token
        "401":
          description: Unauthorized

  /admin/{id}:
    get:
      summary: Retrieve an admin by ID
      tags:
        - Super Admin
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the admin to retrieve
          schema:
            type: string
      security:
        - bearerAuth: [] # Use Bearer Token for authenticated routes
      responses:
        "200":
          description: Admin retrieved successfully
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

    patch:
      summary: Update Super Admin profile by ID
      tags:
        - Super Admin
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the admin to update
          schema:
            type: string
      requestBody:
        required: true
      security:
        - bearerAuth: [] # Use Bearer Token for authenticated routes
      responses:
        "200":
          description: Admin profile updated successfully
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          description: Invalid request data
        "401":
          $ref: "#/components/responses/Unauthorized"

  /admin/auth/forgot-password:
    post:
      summary: Send reset password OTP to admin's email
      tags:
        - Super Admin
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        "200":
          description: Reset password link sent successfully
        "404":
          $ref: "#/components/responses/NotFound"

  /admin/auth/verify-email-otp:
    post:
      summary: Verify password reset email OTP for a admin
      tags:
        - Super Admin
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyOtpRequestAdmin"
      responses:
        "200":
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: "OTP verified successfully"
        "400":
          description: Invalid OTP or request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          $ref: "#/components/responses/NotFound"

  /admin/auth/reset-password:
    post:
      summary: Reset password using the provided token
      tags:
        - Super Admin
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Reset password token
                newPassword:
                  type: string
              required:
                - token
                - newPassword
      responses:
        "200":
          description: Password reset successfully
        "400":
          description: Invalid token or new password
        "404":
          $ref: "#/components/responses/NotFound"

  /admin/change-password:
    post:
      summary: Super Admin change password
      tags:
        - Super Admin
      security:
        - bearerAuth: [] # Bearer token required for this route
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
      responses:
        "200":
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: "Password changed successfully"
        "400":
          $ref: "#/components/responses/PasswordMismatch"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/InvalidCurrentPassword"

  # Admin User
  /admin/user:
    get:
      summary: Retrieve admin user list
      tags:
        - Admin User
      security:
        - bearerAuth: [] # Use Bearer Token for authenticated routes
      responses:
        "200":
          description: Admin User list retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /admin/user/{id}:
    get:
      summary: Retrieve an admin user by ID
      tags:
        - Admin User
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the admin user to retrieve
          schema:
            type: string
      security:
        - bearerAuth: [] # Use Bearer Token for authenticated routes
      responses:
        "200":
          description: Admin User retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

    patch:
      summary: Update an admin user by ID
      tags:
        - Admin User
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the admin user to retrieve
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the user
                email:
                  type: string
                  format: email
                  description: Email address of the user
                phone:
                  type: string
                  description: Phone number of the user
                bio:
                  type: string
                  description: Short bio or description of the user
                businessName:
                  type: string
                socialMediaLinks[]:
                  type: array
                  items:
                    type: string
                    description: Social media link
                  description: Array of up to 5 social media links (e.g., Facebook, Instagram)
                profilePhoto:
                  type: string
                  format: binary
                  description: Profile photo image file
      security:
        - bearerAuth: [] # Use Bearer Token for authenticated routes
      responses:
        "200":
          description: Admin User retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

    delete:
      summary: Delete an admin user
      tags:
        - Admin User
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the admin user to delete
      security:
        - bearerAuth: [] # Bearer token required for this route
      responses:
        "200":
          description: Admin User deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /admin/user/reset-password:
    post:
      summary: Reset password of user and password by admin
      tags:
        - Admin User
      security:
