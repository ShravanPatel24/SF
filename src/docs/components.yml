components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Basic authentication for login requests
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token for authenticated routes

  schemas:
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: "#/components/schemas/Token"
        refresh:
          $ref: "#/components/schemas/Token"
      example:
        access:
          token: "newAccessToken123"
          expires: "2024-12-31T23:59:59Z"
        refresh:
          token: "newRefreshToken123"
          expires: "2024-12-31T23:59:59Z"

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

    BusinessType:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the business type
        name:
          type: string
          description: Name of the business type
        status:
          type: string
          enum: [1, 0]
          description: Status of the business type (1 for active, 0 for inactive)
      example:
        id: "613b6f7a84d1b7f2b09467c5"
        name: "Retail"
        status: "1"

    ChangePasswordRequest:
      type: object
      properties:
        oldPassword:
          type: string
          description: The current password of the user
        password:
          type: string
          description: The new password
      required:
        - currentPassword
        - password
      example:
        oldPassword: "oldPassword123"
        password: "newPassword123"

    VerifyOtpRequestAdmin:
      type: object
      required:
        - email
        - otp
      properties:
        email:
          type: string
        otp:
          type: number
          description: "The one-time password (OTP) for verification"

    VerifyOtpRequestUser:
      type: object
      required:
        - id
        - otp
      properties:
        id:
          type: string
          description: "The user's unique ID (must be a valid MongoDB ObjectId)"
          pattern: "^[a-fA-F0-9]{24}$" # Regex pattern for MongoDB ObjectId
        otp:
          type: number
          description: "The one-time password (OTP) for verification"

    ResendOtpRequest:
      type: object
      required:
        - userId
        - otpType
      properties:
        userId:
          type: string
          description: "The user's unique ID (must be a valid MongoDB ObjectId)"
          pattern: "^[a-fA-F0-9]{24}$" # Regex pattern for MongoDB ObjectId
        otpType:
          type: string
          description: "The OTP type to resend. Possible values are 'email' and 'passwordReset'."
          enum:
            - email
            - passwordReset
          example: email/passwordReset

    UserProfile:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the user
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        bio:
          type: string
          description: Short bio or description of the user
        socialMediaLinks:
          type: array
          items:
            type: string
            format: uri
          maxItems: 5
          description: Array of up to 5 social media links (e.g., Facebook, Instagram)
        profilePhoto:
          type: string
          format: binary
          description: URL of the user's profilePhoto image
        followersCount:
          type: integer
          description: Number of followers the user has
        followingCount:
          type: integer
          description: Number of users the user is following
      required:
        - id
        - name
        - email
        - phone
        - bio
      example:
        id: "user123"
        name: "John Doe"
        email: "johndoe@example.com"
        phone: "+1234567890"
        bio: "This is a short bio about John Doe."
        profilePhoto: "/images/profile/johndoe.jpg"

    Items:
      type: object
      properties:
        itemType:
          type: string
          description: The type of the item (food, room, product)
          enum:
            - food
            - room
            - product
          example: food
        images:
          type: array
          items:
            type: string
          description: List of image URLs
          example:
            - "https://example.com/image1.jpg"
            - "https://example.com/image2.jpg"
        available:
          type: boolean
          description: Availability status of the item
          default: true
        businessId:
          type: string
          description: The ID of the associated business (ObjectId)
          example: 60d0fe4f5311236168a109ca
        businessTypeId:
          type: string
          description: The ID of the associated business type (ObjectId)
          example: 60d0fe4f5311236168a109cb
        # Fields for food items
        dishName:
          type: string
          description: Name of the dish (food items only)
          example: Pizza
        dishDescription:
          type: string
          description: Description of the dish (food items only)
          example: "Delicious pizza with extra cheese"
        dishPrice:
          type: number
          description: Price of the dish (food items only)
          example: 10.99
        # Fields for room items
        roomName:
          type: string
          description: Name of the room (room items only)
          example: "Deluxe Room"
        roomType:
          type: string
          description: Type of the room (room items only)
          example: "Suite"
        roomDescription:
          type: string
          description: Description of the room (room items only)
          example: "Spacious room with sea view"
        roomPrice:
          type: number
          description: Price of the room (room items only)
          example: 150
        roomTax:
          type: number
          description: Tax applicable for the room (room items only)
          example: 20
        checkIn:
          type: string
          description: Check-in time (room items only)
          example: "2:00 PM"
        checkOut:
          type: string
          description: Check-out time (room items only)
          example: "11:00 AM"
        amenities:
          type: array
          items:
            type: string
          description: List of amenities available for the room
          example:
            - "WiFi"
            - "Air Conditioning"
            - "Pool"
        # Fields for product items
        productName:
          type: string
          description: Name of the product (product items only)
          example: "T-Shirt"
        productCategory:
          type: string
          description: Category of the product (product items only)
          example: "Clothing"
        productDescription:
          type: string
          description: Description of the product (product items only)
          example: "Comfortable cotton t-shirt"
        size:
          type: array
          items:
            type: string
          description: Available sizes for the product (product items only)
          example:
            - "S"
            - "M"
            - "L"
        color:
          type: array
          items:
            type: string
          description: Available colors for the product (product items only)
          example:
            - "Red"
            - "Blue"
            - "Black"
        productPrice:
          type: number
          description: Price of the product (product items only)
          example: 25.99
        nonReturnable:
          type: boolean
          description: Indicates if the product is non-returnable (product items only)
          default: false
        # Operating details for food items
        dineInStatus:
          type: boolean
          description: Toggle for dine-in availability (food items only)
          default: false
        operatingDetails:
          type: array
          description: Operating hours for food items
          items:
            type: object
            properties:
              date:
                type: string
                example: "2024-10-01"
              startTime:
                type: string
                example: "10:00 AM"
              endTime:
                type: string
                example: "10:00 PM"
        tableManagement:
          type: array
          description: Table management details for food items
          items:
            type: object
            properties:
              tableNumber:
                type: string
                example: "Table 1"
              seatingCapacity:
                type: number
                example: 4
      required:
        - itemType
        - businessType

    PartnerBusiness:
      type: object
      properties:
        businessName:
          type: string
          description: Name of the business
          example: "My Awesome Business"
        businessType:
          type: string
          description: The ObjectId of the business type
          example: "66db3c19490360a26a552adb"
        businessDescription:
          type: string
          description: A brief description of the business
          example: "We provide high-quality services and offer a wide range of services and products for our customers."
        mobile:
          type: string
          description: Business mobile number
          example: "+1234567890"
        email:
          type: string
          description: Business email address
          example: "business@example.com"
        businessAddress:
          type: string
          description: Business address
          example: "123 Business St, City, Country"
        sameTimeForAllDays:
          type: boolean
          description: Indicates if the same opening and closing times apply for all days
          example: true
        openingTime:
          type: string
          description: Opening time of the business
          example: "09:00 AM"
        closingTime:
          type: string
          description: Closing time of the business
          example: "06:00 PM"
        uniformTiming:
          type: object
          description: The uniform opening and closing timings if `sameTimeForAllDays` is true
          properties:
            openingTime:
              type: string
              example: "09:00 AM"
            closingTime:
              type: string
              example: "06:00 PM"
        dayWiseTiming:
          type: array
          description: Daywise timings for the business if `sameTimeForAllDays` is false
          items:
            type: object
            properties:
              day:
                type: string
                description: The day of the week
                example: "Monday"
              openingTime:
                type: string
                description: Opening time for that day
                example: "09:00 AM"
              closingTime:
                type: string
                description: Closing time for that day
                example: "06:00 PM"
        # images:
        #   type: array
        #   description: List of image URLs for the business
        #   items:
        #     type: string
        #     example: "https://example.com/image1.jpg"

    DineOutRequest:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the dine-out request
        user:
          type: string
          description: The ID of the user who made the request
        partner:
          type: string
          description: The ID of the partner (restaurant/hotel)
        business:
          type: string
          description: The ID of the business associated with the request
        date:
          type: string
          format: date
          description: The date of the dine-out
        time:
          type: string
          description: The time of the dine-out
        guests:
          type: integer
          description: The number of guests for the dine-out
        dinnerType:
          type: string
          description: Type of dinner (e.g., Dinner, Lunch, etc.)
        status:
          type: string
          enum: [Pending, Accepted, Rejected]
          description: The current status of the dine-out request
        bookingId:
          type: string
          description: The booking ID (if confirmed)
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Post:
      type: object
      properties:
        userId:
          type: string
          description: ID of the user who created the post
        caption:
          type: string
        image:
          type: string
          format: url
        likes:
          type: number
        comments:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              postedBy:
                type: string
                description: User ID of the person who commented
              postedAt:
                type: string
                format: date-time
        postedAt:
          type: string
          format: date-time

    FAQ:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the FAQ
        question:
          type: string
          description: The question of the FAQ
        answer:
          type: string
          description: The answer to the FAQ
        status:
          type: string
          enum: [active, inactive]
          description: The status of the FAQ
      required:
        - id
        - question
        - answer
      example:
        id: "faq123"
        question: "How can I reset my password?"
        answer: "Go to the account settings and click on 'Reset Password'."
        status: "active"

    StaticContent:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the static content
        type:
          type: string
          enum: [terms, refund_policy, shipping_policy, privacy]
          description: Type of static content
        title:
          type: string
          description: Title of the content
        content:
          type: string
          description: The static content body
        status:
          type: string
          enum: [active, inactive]
          description: Status of the static content
      required:
        - id
        - type
        - title
        - content
      example:
        id: "content123"
        type: "terms"
        title: "Terms and Conditions"
        content: "These are the terms and conditions for using our service."
        status: "active"
    # Other schemas like Admin, VerifyOtpRequestUser, VerifyOtpRequestPartner...

  responses:
    DuplicateEmail:
      description: Email already exists
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    PasswordMismatch:
      description: The new password and confirm password do not match
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InvalidCurrentPassword:
      description: The current password is invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

paths:
  /admin/auth/login:
    post:
      summary: Super Admin login with email or mobile and password
      tags:
        - Super Admin
      security:
        - basicAuth: [] # Use Basic Auth for login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emailOrPhone:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - emailOrPhone
                - password
      responses:
        "200":
          description: Super Admin logged in successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /admin/auth/refresh-tokens:
    post:
      summary: Refresh Token for Super Admin
      tags:
        - Super Admin
      security:
        - basicAuth: [] # Use Basic Auth for refreshing tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: The refresh token provided during login
              required:
                - refreshToken
      responses:
        "200":
          description: New access token generated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        "400":
          description: Invalid refresh token
        "401":
          description: Unauthorized

  /admin/{id}:
    get:
      summary: Retrieve an admin by ID
      tags:
        - Super Admin
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the admin to retrieve
          schema:
            type: string
      security:
        - bearerAuth: [] # Use Bearer Token for authenticated routes
      responses:
        "200":
          description: Admin retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

    patch:
      summary: Update Super Admin profile by ID
      tags:
        - Super Admin
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the admin to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Admin"
      security:
        - bearerAuth: [] # Use Bearer Token for authenticated routes
      responses:
        "200":
          description: Admin profile updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          description: Invalid request data
        "401":
          $ref: "#/components/responses/Unauthorized"

  /admin/auth/forgot-password:
    post:
      summary: Send reset password OTP to admin's email
      tags:
        - Super Admin
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        "200":
          description: Reset password link sent successfully
        "404":
          $ref: "#/components/responses/NotFound"

  /admin/auth/verify-email-otp:
    post:
      summary: Verify password reset email OTP for a admin
      tags:
        - Super Admin
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyOtpRequestAdmin"
      responses:
        "200":
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: "OTP verified successfully"
        "400":
          description: Invalid OTP or request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          $ref: "#/components/responses/NotFound"

  /admin/auth/reset-password:
    post:
      summary: Reset password using the provided token
      tags:
        - Super Admin
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Reset password token
                newPassword:
                  type: string
              required:
                - token
                - newPassword
      responses:
        "200":
          description: Password reset successfully
        "400":
          description: Invalid token or new password
        "404":
          $ref: "#/components/responses/NotFound"

  /admin/change-password:
    post:
      summary: Super Admin change password
      tags:
        - Super Admin
      security:
        - bearerAuth: [] # Bearer token required for this route
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
      responses:
        "200":
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: "Password changed successfully"
        "400":
          $ref: "#/components/responses/PasswordMismatch"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/InvalidCurrentPassword"

  /business-type:
    get:
      summary: Get list of business types
      tags:
        - Business Type
      security:
        - bearerAuth: [] # Bearer token required for this route
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: asc
          description: Sort order for business types (asc or desc)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: Limit number of results per page
        - name: searchBy
          in: query
          required: false
          schema:
            type: string
          description: Search business types by name or any specific field
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [1, 0]
          description: Filter by status (active or inactive)
      responses:
        "200":
          description: List of business types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BusinessType"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    post:
      summary: Add a new business type
      tags:
        - Business Type
      security:
        - bearerAuth: [] # Bearer token required for this route
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BusinessType"
      responses:
        "201":
          description: Business type added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessType"
        "400":
          description: Invalid input
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Duplicate"

  /business-type/{id}:
    get:
      summary: Get details of a specific business type
      tags:
        - Business Type
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the business type to retrieve
      security:
        - bearerAuth: [] # Bearer token required for this route
      responses:
        "200":
          description: Business type details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessType"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

    patch:
      summary: Update a business type
      tags:
        - Business Type
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the business type to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BusinessType"
      security:
        - bearerAuth: [] # Bearer token required for this route
      responses:
        "200":
          description: Business type updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessType"
        "400":
          description: Invalid input
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      summary: Delete a business type
      tags:
        - Business Type
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the business type to delete
      security:
        - bearerAuth: [] # Bearer token required for this route
      responses:
        "200":
          description: Business type deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /business-type/for/user:
    get:
      summary: Get list of business types for users (Basic Auth)
      tags:
        - Business Type
      security:
        - basicAuth: [] # Basic authentication for user route
      responses:
        "200":
          description: List of business types for users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BusinessType"
        "401":
          $ref: "#/components/responses/Unauthorized"

  # Users
  /user/auth/register:
    post:
      summary: Register a new user
      tags:
        - User
      security:
        - basicAuth: [] # Use Basic Auth for login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                countryCode:
                  type: string
                  example: "+91"
                phone:
                  type: string
                password:
                  type: string
                confirmPassword:
                  type: string
                type:
                  type: string
                  example: user
              required:
                - name
                - email
                - phone
                - password
                - confirmPassword
                - type
      responses:
        "200":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        "400":
          $ref: "#/components/responses/DuplicateEmail"

  /user/auth/verify-mobile-otp:
    post:
      summary: Verify mobile OTP for a user
      tags:
        - User
      security:
        - basicAuth: [] # Use Basic Auth for login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyOtpRequestUser"
      responses:
        "200":
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
